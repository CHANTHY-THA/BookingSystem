
<div class="body">
  <div class="login">
    <form [formGroup]="form" (ngSubmit)="loginAccount()">
      <h1>Login user</h1>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" autocomplete="off" formControlName="username">
      </mat-form-field><br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="off" formControlName="password">
      </mat-form-field><br>

      <button type="submit" class="btnSubmit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
  </div>
</div>
