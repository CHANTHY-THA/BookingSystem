<div class="table-container">
    <div class="header">
        <span class="head">Customer</span>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button routerLink="/bookingForm" routerLinkActive="active-link" class="menu-icon" mat-menu-item>
                    <mat-icon>dialpad</mat-icon>
                    <span mat-button cdkFocusInitial mat-dialog-close>New</span>
                </button>
            </mat-menu>   
        </div>
       
    </div>
  

    <!-- ================Paginator===================== -->
    <mat-paginator  [pageSizeOptions]="[10,20, 100, 300]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>


    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>


      <!-- ===============Action================== -->
      <ng-container  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
           <mat-icon class="action" color="primary">create</mat-icon>
           <mat-icon class="action" color="warn">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
